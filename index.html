<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Currency converter</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<h2>Currency converter</h2>
			<div class="content_1">
				<div>
					<span>From</span>

					<select name="from" id="currency_from"> </select>
				</div>
				<div>
					<span>to</span>
					<select name="to" id="currency_to"> </select>
				</div>
			</div>

			<div class="content">
				<input type="number" class="input" name="amount" id="amount" />
				<h6 class="input result" id="result"></h6>

				<button class="submit" id="submit"> Convert </button>
			</div>
		</main>
		<script src="./main.js"></script>
	</body>
</html>
